<app-mit-alert [title]="'新增或修改菜单'" [disabled]="form.invalid" [saveName]="'确认'" [closeName]="'取消'" (close)="closeHandler()" (submit)="saveHandler(form.value)">
  <div class="row">
    <div class="col-sm-2 col-md-12">
      <form [formGroup]="form">
        <div class="form-group row" [ngClass]="{ 'has-danger': form.controls.MenuName.invalid && form.controls.MenuName.value ,'has-success':  form.controls.MenuName.valid && form.controls.MenuName.value }">
          <label class="col-sm-4 custom-form-label label-star">菜单名称:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control"  formControlName="MenuName" maxlength="10" placeholder="请输入菜单名称,支持中英文">
            <!--<label for="formGroupExampleInput">请输入菜单名称</label>-->
          </div>
        </div>
        <div class="form-group row" [ngClass]="{ 'has-danger': form.controls.Url.invalid && form.controls.Url.value ,'has-success':  form.controls.Url.valid && form.controls.Url.value }">
          <label class="col-sm-4 custom-form-label label-star">链接:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control"  formControlName="Url"   placeholder="请输入链接；不需要http://">
          </div>
        </div>
        <div class="form-group row" [ngClass]="{ 'has-danger': form.controls.IconName.invalid && form.controls.IconName.value ,'has-success':  form.controls.IconName.valid && form.controls.IconName.value }">
          <label class="col-sm-4 custom-form-label">图标名称:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="IconName"  placeholder="请输入图标名称">
          </div>
        </div>
      </form>
    </div>
  </div>
</app-mit-alert>
