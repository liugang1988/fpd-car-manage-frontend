<div class="custom-card price-result">
  <div class="custom-card-header">
    <h4>保障方案</h4>
  </div>
  <div class="custom-card-body" *ngIf="defaultInsuranceProjectObj">
    <table class="table table-hover">
      <tr>
        <th>类型</th>
        <th>项目</th>
        <th>投保状态</th>
        <th>保费</th>
        <th>不计免赔险</th>
        <th>保费</th>
      </tr>
      <tr *ngFor="let item of allObj.InsuranceContent; let i = index">
        <td>{{item.InsuranceTypeName}}</td>
        <td>{{item.Name}}</td>
        <td>{{defaultInsuranceProjectObj[i].IntenanceName}}</td>
        <td>
          <input type="number" *ngIf="item.IsIntenance" min="0.01" class="form-control input" [(ngModel)]="allObj.InsuranceContent[i].Amount" (ngModelChange)="changInsure(i)">
          <span *ngIf="!item.IsIntenance">0</span>
        </td>
        <td>{{defaultInsuranceProjectObj[i].NoDeductibleName}}</td>
        <td>
          <input type="number" *ngIf="item.NoDeductible && item.Name != '交强险' && item.Name != '车船税'" min="0.01" class="form-control input" [disabled]="!allObj.InsuranceContent[i].Amount" [(ngModel)]="allObj.InsuranceContent[i].NoDeductibleAmount" (ngModelChange)="changeNoDeductible(i)">
          <span *ngIf="!item.NoDeductible && item.Name != '交强险' && item.Name != '车船税'">0</span>
        </td>
      </tr>
    </table>
    <p class="total">保费总额：<span>{{allObj.Premium}}</span> 元</p>
  </div>
  <button class="btn btn-primary" (click)="up()" type="button">上一步</button>
  <button class="btn btn-primary" (click)="submit()" type="button">提交</button>
</div>
