<app-mit-alert [title]="'读取参数操作'" [saveName]="'确认'" [closeName]="'取消'" (close)="closeHandler($event)" (submit)="saveHandler(item);">
  <div class="custom-card separation">
    <div class="custom-cad-header">
      <!--搜索区域-->
      <div class="table-search">
        <form>
          <div class="form-group condition-wrapper">
            <label class="form-control-label">IMEI：</label>
          </div>
          <div class="form-group condition-wrapper">
            <label class="form-control-label">设备状态：</label>
          </div>
        </form>
      </div>
    </div>
    <div class="custom-card-body">
      <app-mit-loading [option]="'load7'" *ngIf="!list"></app-mit-loading>
      <!--表格区域-->
      <app-mit-data-table *ngIf="list" [@fadeIn]="true">
        <table>
          <thead>
            <tr>
              <th>功能参数项</th>
              <th>当前值</th>
              <th>返回值</th>
              <th>操作时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of list">
              <td></td>
              <td>{{item.Plate || '-'}}</td>
              <td>{{item.DepartmentName || '-'}}</td>
              <td>
                {{item.BrandLineName || '-'}}
              </td>
              <td>
                <span class="operator-span" (click)="readDevice(item)">读取</span>
              </td>
            </tr>
          </tbody>
        </table>
      </app-mit-data-table>
      <!--分页-->
      <app-mit-data-table-pagination [currentPage]="currentPage" [totalCountSize]="totalCount" [pageSize]="5" (pageChange)="pageChange($event);seleted = undefined;"
        [maxSize]="2" [rotate]="true"></app-mit-data-table-pagination>
    </div>
  </div>
</app-mit-alert>
