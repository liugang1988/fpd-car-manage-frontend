<app-mit-alert [title]="'升级记录'" [closeName]="'关闭'" (close)="closeHandler($event)">
  <!--表格区域-->
  <app-mit-data-table>
    <table *ngIf="list">
      <thead>
        <tr>
          <th>软件版本号</th>
          <th>执行状态描述</th>
          <th>升级方式</th>
          <th>创建时间</th>
          <th>升级开始时间</th>
          <th>最后执行命令时间</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td>{{item.VersionNumber || '未知'}}</td>
          <td>{{item.CommandReply || '未记录'}}</td>
          <td>{{item.UpdateType || '未记录'}}</td>
          <td>{{item.CreateTime || '未记录'}}</td>
          <td>{{item.BoxGetTime || '未记录'}}</td>
          <td>{{item.BoxLastRunTime || '未记录'}}</td>
        </tr>
      </tbody>
    </table>
  </app-mit-data-table>

  <!--分页-->
  <app-mit-data-table-pagination [currentPage]="currentPage" [totalCountSize]="totalCount" (pageChange)="pageChange($event)" [maxSize]="5" [rotate]="true"></app-mit-data-table-pagination>

<!--Tips-->
  <div class="tips" *ngIf="!totalCount">
    暂时没有相关的记录
  </div>
</app-mit-alert>
