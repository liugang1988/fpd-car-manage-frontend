<div class="custom-card">
  <div class="custom-card-header">
    <h4>新增保险公司</h4>
  </div>
  <div class="custom-card-body">
    <app-mit-loading [option]="'load7'" *ngIf="showLoading"></app-mit-loading>
    <form action="" [formGroup]="form" ngSubmit="onSubmit(form.value)" *ngIf="!showLoading">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8  offset-lg-2">
          <div class="form-group row" [ngClass]="{ 'has-danger':  form.controls.companyName.invalid && form.controls.companyName.value ,'has-success':  form.controls.companyName.valid && form.controls.companyName.value }">
            <label tooltip="" class="col-sm-12 col-md-3 form-control-label  col-lg-2 star">保险公司</label>
            <div class="col-sm-12 col-md-9 col-lg-10">
              <input type="text" class="form-control" formControlName="companyName" placeholder="保险公司">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{ 'has-danger':  form.controls.companyType.invalid && form.controls.companyType.value ,'has-success':  form.controls.companyType.valid && form.controls.companyType.value }">
            <label tooltip="" class="col-sm-12 col-md-3 form-control-label  col-lg-2 star">保险类型</label>
            <div class="col-sm-12 col-md-9 col-lg-10">
              <input type="text" class="form-control" formControlName="companyType" placeholder="保险类型">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{ 'has-danger':  form.controls.linkMan.invalid && form.controls.linkMan.value ,'has-success':  form.controls.linkMan.valid && form.controls.linkMan.value }">
            <label tooltip="" class="col-sm-12 col-md-3 form-control-label  col-lg-2 star">联系人</label>
            <div class="col-sm-12 col-md-9 col-lg-10">
              <input type="text" class="form-control" formControlName="linkMan" placeholder="联系人">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{ 'has-danger':  form.controls.linkPhone.invalid && form.controls.linkPhone.value ,'has-success':  form.controls.linkPhone.valid && form.controls.linkPhone.value }">
            <label tooltip="" class="col-sm-12 col-md-3 form-control-label  col-lg-2 star">联系电话</label>
            <div class="col-sm-12 col-md-9 col-lg-10">
              <input type="text" class="form-control" formControlName="linkPhone" placeholder="联系电话">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{ 'has-danger':  form.controls.workPhone.invalid && form.controls.workPhone.value ,'has-success':  form.controls.workPhone.valid && form.controls.workPhone.value }">
            <label tooltip="" class="col-sm-12 col-md-3 form-control-label  col-lg-2 star">出险电话</label>
            <div class="col-sm-12 col-md-9 col-lg-10">
              <input type="text" class="form-control" formControlName="workPhone" placeholder="出险电话">
            </div>
          </div>
          <div class="form-group row" [ngClass]="{ 'has-danger': form.controls.remark.invalid && form.controls.remark.value ,'has-success': form.controls.remark.valid && form.controls.remark.value }">
            <label tooltip="" class="col-sm-12 col-md-3 form-control-label  col-lg-2 ">描述</label>
            <div class="col-sm-12 col-md-9 col-lg-10">
              <textarea type="text" cols="15" rows="10" class="form-control" formControlName="remark" placeholder="描述"></textarea>
            </div>
          </div>
          <div class="form-group row save-area">
            <div class="col-sm-12 col-md-8 offset-md-3 col-lg-10 offset-lg-2">
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid || showLoading">保存</button>
              <button type="button" class="btn btn-secondary" (click)="back()">取消</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
