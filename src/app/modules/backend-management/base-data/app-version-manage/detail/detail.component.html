<div class="custom-card">
  <div class="custom-card-header">
    <h4>APP版本详情</h4>
  </div>
  <div class="custom-card-body">
    <div class="loading" *ngIf="!appVersionInfo">
      <app-mit-loading [option]="'load7'"></app-mit-loading>
    </div>
    <div class="row" *ngIf="appVersionInfo">
      <div class="col-sm-12 col-md-12 col-lg-8  offset-lg-2">
        <div class="form-group row ">
          <label class="col-sm-12 col-md-3 form-control-label  col-lg-3">APP名称</label>
          <div class="col-sm-12 col-md-9 col-lg-9">
            {{appVersionInfo.AppName || '-' }}
          </div>
        </div>
        <div class="form-group row ">
          <label class="col-sm-12 col-md-3 form-control-label  col-lg-3">版本号</label>
          <div class="col-sm-12 col-md-9 col-lg-9">
            {{appVersionInfo.Version || '-' }}
          </div>
        </div>
        <div class="form-group row ">
          <label class="col-sm-12 col-md-3 form-control-label  col-lg-3">APP名称</label>
          <div class="col-sm-12 col-md-9 col-lg-9">
            {{appVersionInfo.DownLoadLink || '-' }}
          </div>
        </div>
        <div class="form-group row ">
          <label class="col-sm-12 col-md-3 form-control-label  col-lg-3">状态</label>
          <div class="col-sm-12 col-md-9 col-lg-9">
            {{appVersionInfo.Enabled?'启用':'禁用' }}
          </div>
        </div>
        <div class="form-group row ">
          <label class="col-sm-12 col-md-3 form-control-label  col-lg-3">描述</label>
          <div class="col-sm-12 col-md-9 col-lg-9">
            {{appVersionInfo.Description || '-' }}
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row save-area" *ngIf="appVersionInfo">
      <div class="col-sm-12 col-md-8 offset-md-3 col-lg-9 offset-lg-2">
        <button type="button" class="btn btn-secondary" (click)="back()">返回</button>
      </div>
    </div>
  </div>
</div>
