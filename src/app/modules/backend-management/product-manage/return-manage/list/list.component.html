<div class="custom-card separation">
  <div class="custom-cad-header">
    <!--搜索区域-->
    <div class="table-search">
      <form>
        <a [routerLink]="['/page/backend-management/product-manage/device-out/edit/12']" class="btn-add-or-public">退货登记</a>
        <div class="form-group condition-wrapper">
          <label class="form-control-label">产品型号</label>
          <select name="" id="" class="form-control">
            <option value="">fsdfasdf</option>
          </select>
        </div>
        <div class="form-group condition-wrapper">
          <label class="form-control-label">供应商</label>
          <select name="" id="" class="form-control">
            <option value="">fsdfkjasfjldasf</option>
          </select>
        </div>
        <div class="form-group condition-wrapper">
          <label class="form-control-label">退货原因</label>
          <input type="text" class="form-control" placeholder="564654566">
        </div>
        <div class="form-group condition-wrapper">
          <label class="form-control-label">客户</label>
          <input type="text" class="form-control" placeholder="564654566">
        </div>
        <button type="button" class="btn btn-primary">查询</button>
      </form>
    </div>
  </div>
  <div class="custom-card-body" [@fadeIn]="true">
    <app-mit-loading [option]="'load7'" *ngIf="!list"></app-mit-loading>
    <!--表格区域-->
    <app-mit-data-table>
      <table *ngIf="list">
        <thead>
          <tr>
            <th>产品类型</th>
            <th>产品型号</th>
            <th>供应商</th>
            <th>原订单号</th>
            <th>IMEI/ICCID</th>
            <th>客户</th>
            <th>退货原因</th>
            <th>退货说明</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </app-mit-data-table>
    <!--分页-->
    <app-mit-data-table-pagination [currentPage]="currentPage" [totalCountSize]="totalCount"  (pageChange)="pageChange($event)" [maxSize]="5" [rotate]="true"></app-mit-data-table-pagination>
  </div>
</div>
