<div class="play-control">
  <div class="row">
    <div class="col-md-4">
      <span class="pause" (click)="pause()"><i class="fpd fpd-zanting1"></i></span>
    </div>
    <div class="col-md-4">
      <span class="play" (click)="play()"><i class="fpd fpd-kaishi1"></i></span>
    </div>
    <div class="col-md-4">
      <span class="stop" (click)="stop()"><i class="fpd fpd-tingzhi1"></i></span>
    </div>
  </div>
</div>
