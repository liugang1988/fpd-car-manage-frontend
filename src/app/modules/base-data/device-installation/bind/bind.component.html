<app-mit-alert [title]="'设备安装【' + item.Plate + '】'" [saveName]="'确认'" [closeName]="'取消'" (close)="closeHandler($event)" (submit)="saveHandler(form);"
  [disabled]="form.invalid || disabled">
  <div class="custom-card separation">
    <form [formGroup]="form">
      <div class="flex form-group" [ngClass]="{ 'has-danger': form.controls.IMEI.invalid && form.controls.IMEI.value ,'has-success': form.controls.IMEI.valid && form.controls.IMEI.value }">
        <label class="form-control-label col-4 col-md-4">IMEI</label>
        <input type="text" class="form-control" minlength="15"  maxlength="15" formControlName="IMEI" placeholder="IMEI">
      </div>
      <div class="flex"  [ngClass]="{ 'has-danger': form.controls.BindMileage.invalid && form.controls.BindMileage.value ,'has-success': form.controls.BindMileage.valid && form.controls.BindMileage.value }">
        <label class="form-control-label col-4 col-md-4">里程</label>
        <input type="number" step="0.01" min="0" value="0" class="form-control" formControlName="BindMileage" placeholder="里程(x.xx)">
      </div>
    </form>
  </div>
  </app-mit-alert>
