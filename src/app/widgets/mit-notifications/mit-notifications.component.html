<div class="simple-notification-wrapper" [ngClass]="position">
  <app-simple-notification *ngFor="let a of notifications; let i = index" [item]="a" [timeOut]="timeOut" [clickToClose]="clickToClose"
    [maxLength]="maxLength" [showProgressBar]="showProgressBar" [pauseOnHover]="pauseOnHover" [theClass]="theClass" [rtl]="rtl"
    [animate]="animate" [position]="i">
  </app-simple-notification>
</div>
