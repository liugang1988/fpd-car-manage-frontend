<div class="mit-select">
  <div class="select" (click)="isExpand = !isExpand">
    <input type="text" [(ngModel)]="selected" (ngModelChange)="inputEnter($event)" [disabled]="mode === 'autocomplete'">
  </div>
  <div class="list-menu" [@fadeIn]="true" *ngIf="isExpand">
    <div class="sub-input" *ngIf="mode === 'autocomplete'">
      <input type="text" [(ngModel)]="searcVal">
    </div>
    <ul>
      <li *ngFor="let item of items | mitSelectAutocomplete:searcVal" (click)="selectedFnc(item) || isExpand = !isExpand">
        {{item.name}}
      </li>
    </ul>
  </div>
</div>
