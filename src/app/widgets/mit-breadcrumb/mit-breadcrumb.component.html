<div class="content-header">
  <div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3 col-3">
      <h4 class="inner-page-title" *ngIf="breadcrumbs.length"> {{breadcrumbs[breadcrumbs.length - 1].name}}</h4>
    </div>
    <div class="col-md-9 col-lg-9 col-sm-9 col-9">
      <div class="float-sm-right float-md-right float-xs-right float-lg-right  breadcrumb-wrap">
        <span class="small-airplane fpd fpd-guoneijipiao"></span>
        <span *ngFor="let breadcrumb of breadcrumbs; let i = index;">
        <a *ngIf="i != (breadcrumbs.length - 1)" [routerLink]="[breadcrumb.url]">{{breadcrumb.name}}</a>
        <span *ngIf="i != (breadcrumbs.length - 1)" style="color: #777; padding-left: 5px; padding-right: 5px;"> &gt; </span>
        <span *ngIf="i == (breadcrumbs.length - 1)" style="color: #777">{{breadcrumb.name}}</span>
        </span>
      </div>
    </div>
  </div>
</div>
