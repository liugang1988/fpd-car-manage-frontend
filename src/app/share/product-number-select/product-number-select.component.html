<div class="product-number-select select-temp">
  <div class="select" (click)="isExpand = !isExpand">
    <input type="text" placeholder="选择产品型号" [(ngModel)]="selected" class="form-control" [disabled]="true">
  </div>
  <div class="list-menu" [@fadeIn]="true" *ngIf="isExpand">
    <div class="sub-input" *ngIf="array.length > 1">
      <input type="text" placeholder="快速搜索" [(ngModel)]="searcVal">
    </div>
    <ul class="limit-height">
      <ng-template [ngIf]="!SupplierId">
        <li>请选择供应商</li>
      </ng-template>
      <ng-template [ngIf]="showAll && SupplierId">
        <li (click)="selectHandler('all');isExpand = !isExpand">全部</li>
      </ng-template>
      <ng-template ngFor let-item [ngForOf]="array | productNumberSelect:searcVal">
        <li (click)="selectHandler(item);isExpand = !isExpand">{{item.DeviceCategory}}</li>
      </ng-template>
    </ul>
  </div>
</div>
