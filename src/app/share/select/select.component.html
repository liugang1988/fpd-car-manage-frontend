<div class="select-temp">
  <div class="select" (click)="isExpand = !isExpand">
    <input type="text" placeholder="{{placeholder}}" [(ngModel)]="selected" [disabled]="true">
  </div>
  <div class="list-menu" [@fadeIn]="true" *ngIf="isExpand">
    <div class="sub-input" *ngIf="showSearch">
      <input type="text" placeholder="快速搜索" [(ngModel)]="searcVal">
    </div>
    <div class="downdrop">
      <ul>
        <li *ngIf="showAll" (click)="selectHandler('all');">全部</li>
        <li *ngFor="let item of optionList | selectArr:searcVal:optionName" (click)="selectHandler(item);">{{item[optionName]}}</li>
      </ul>
    </div>
  </div>
</div>
